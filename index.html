<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה לפודקאסט - פרק 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
    <div class="container">
        <h1>פודקאסט SLICED</h1>
        <h1>על פיקוד במילואים</h1>
        <hr>
        <h2>כינוס קודקודים</h2>
        <h3>פרק 1 - קודקוד גברבר כאן קודקוד</h3>
        <div class="bottom">
            <iframe id="player" width="370" height="208" src="https://www.youtube.com/embed/AmbVCSfCp-Y?enablejsapi=1&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="grid">
            <a href="#" class="box" data-start="0">
                <h2>המג"ד צח אקשטיין</h2>
                <p>00:00 - 05:23</p>
            </a>
            <a href="#" class="box" data-start="323">
                <h2>החזון והיעדים</h2>
                <p>05:23 - 11:03</p>
            </a>
            <!-- הוסף את שאר התיבות שלך כאן -->
        </div>
    </div>

    <!-- טעינת YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        // פונקציה זו חייבת להיות בתחום הגלובלי
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            // התחלת הסרטון באופן אוטומטי
            player.mute(); // משתיק את הסרטון (נדרש עבור autoplay ברוב הדפדפנים)
            player.playVideo();

            const sectionLinks = document.querySelectorAll('.box');
            sectionLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // מניעת התנהגות ברירת מחדל של הקישור
                    const startTime = link.getAttribute('data-start');
                    player.seekTo(parseInt(startTime), true);
                    player.playVideo();
                });
            });
        }
    </script>
</body>
</html>
